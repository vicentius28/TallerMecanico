{%extends "tallerdb/baseini.html"%} {%block content%}
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion</title>
    <link
      rel="stylesheet"
      type="text/css"
      href='{% static "CSS/style.css" %}'
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <bodwy>
    <div class="form-container1 animate__animated animate__flipInX">
      <form class="form1" action="" method="post" class="form active">
        {% csrf_token%}
        <h2>Iniciar sesión</h2>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="" name="password" required />
        </div>
        <button class="boton-form1" type="submit">Iniciar sesión</button>
        <p class="p1">
          ¿No tienes una cuenta? <a href='{% url "regis" %}'>Regístrate</a>
        </p>
        <p>¿Desea volver?<a href='{% url "index" %}'>Aqui</a></p>
      </form>
    </div>
  </bodwy>
</html>
{% endblock %}
